<style>


  input
  {
      background: transparent;
      color: #fff;
      border: none;
      border-bottom:3px solid #0a0f11;
  }
  marquee
  {
      background:linear-gradient(90deg,#14c0da,#ff2d75) scroll;
      border-radius: 20px;
      margin: 0px 0 20px 0;

  }
 *
 {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
 }
 body{
  height:615px;
  background: #075569;
 }
 .container
 {
  position: relative;
  width:83%;
  margin-left: 50px;
  height:615px;
  overflow: hidden;
 }
 .bubbles{
  position: relative;
  display: flex;
 }
 .bubbles span{
  position: relative;
  width: 30px;
  height: 30px;
  background: #4fc3d4;
  margin: 0 4px;
  border-radius: 50%;
  box-shadow: 0 0 0 10px #4fc3dc44,0 0 50px #4fc3dc,0 0 100px #4fc3dc;
  animation:animate 5s linear infinite ;
  animation-duration: calc(128s / var(--i));
}
.bubbles span:nth-child(even){
  background: #ff2d75;
  box-shadow: 0 0 0 10px #ff2d7544,0 0 50px #ff2d75,0 0 100px #ff2d75;
}
@keyframes animate{
  0%{
      transform: translateY(100vh) scale(0);
  }
  100%{
      transform: translateY(-10vh) scale(0.9);
  }
}    
</style>
